<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIUC Services Status</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --green: #10b981;
            --red: #ef4444;
            --yellow: #f59e0b;
        }
        
        * { box-sizing: border-box; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            padding: 2rem; 
        }

        .container { max-width: 1200px; margin: 0 auto; }
        
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: baseline; 
            margin-bottom: 2rem; 
            border-bottom: 1px solid #334155;
            padding-bottom: 1rem;
        }
        
        h1 { margin: 0; font-size: 1.5rem; font-weight: 700; letter-spacing: -0.025em; }
        .timestamp { color: var(--text-muted); font-size: 0.9rem; font-family: monospace; }

        /* TWO COLUMN GRID LAYOUT */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); /* Creates 2 cols on wide screens */
            gap: 1.5rem;
        }

        .service-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 1rem; /* Space between Top and Bottom sections */
            border: 1px solid #334155;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .service-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: #475569;
        }

        /* --- TOP SECTION: Name + Pie Chart --- */
        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-group { display: flex; flex-direction: column; }
        .name { font-weight: 600; font-size: 1.1rem; color: var(--text); }
        .url { font-size: 0.8rem; color: var(--text-muted); text-decoration: none; margin-top: 2px; }
        .url:hover { color: var(--green); text-decoration: underline; }

        .uptime-group { display: flex; align-items: center; gap: 10px; }
        .pie {
            width: 36px; height: 36px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }
        .pie::after {
            content: ""; position: absolute;
            width: 26px; height: 26px;
            background: var(--card-bg); border-radius: 50%;
        }
        .val { font-weight: 700; font-size: 0.8rem; z-index: 1; }

        /* --- BOTTOM SECTION: Bars + Status Badge --- */
        .card-bottom {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            gap: 1rem;
            padding-top: 0.75rem;
            border-top: 1px solid #334155;
        }

        .history-wrapper { flex: 1; }
        .history-label { font-size: 0.7rem; color: var(--text-muted); margin-bottom: 6px; }
        
        .bars {
            display: flex;
            align-items: flex-end;
            gap: 3px; /* Tighter gap for squashed look */
            height: 30px;
            width: 100%;
        }
        
        .bar {
            flex: 1;
            background: #334155;
            border-radius: 2px;
            min-height: 4px;
            transition: height 0.3s;
        }

        .status-badge {
            background: #0f172a;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-family: monospace;
            font-weight: 600;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>UIUC Services Monitor</h1>
            <div class="timestamp" id="lastCheck">Syncing...</div>
        </header>
        
        <div id="grid" class="services-grid">
            </div>
    </div>

    <script>
        // Load initial data from Python
        const INITIAL_DATA = {{ initial_data | tojson | safe }};

        function getBarColor(ms, status) {
            if (status !== 'up') return 'var(--red)';
            if (ms > 500) return 'var(--yellow)';
            return 'var(--green)';
        }

        function updateDisplay(data) {
            const grid = document.getElementById('grid');
            if (data.last_check) {
                document.getElementById('lastCheck').innerText = "Last checked: " + new Date(data.last_check).toLocaleTimeString();
            }

            if (!data.sites) return;
            
            grid.innerHTML = ''; 

            // Sort alphabetically
            Object.keys(data.sites).sort().forEach(name => {
                const site = data.sites[name];
                const history = site.history || [];
                
                // --- Generate Bars (20 items) ---
                let barsHtml = '';
                for (let i = 0; i < 20; i++) {
                    const idx = history.length - (20 - i);
                    let style = 'height: 4px; background: #334155';
                    let tooltip = 'No Data';

                    if (idx >= 0) {
                        const point = history[idx];
                        let pct = Math.min((point.time / 1000) * 100, 100);
                        if (point.status !== 'up') pct = 100;
                        pct = Math.max(pct, 15);

                        const color = getBarColor(point.time, point.status);
                        style = `height: ${pct}%; background: ${color}`;
                        tooltip = `${point.time}ms`;
                    }
                    barsHtml += `<div class="bar" style="${style}" title="${tooltip}"></div>`;
                }

                // --- Pie Chart Style ---
                const pieStyle = `background: conic-gradient(var(--green) 0% ${site.uptime}%, #334155 ${site.uptime}% 100%)`;
                const statusColor = site.current.status === 'up' ? 'var(--green)' : 'var(--red)';
                const statusText = site.current.status === 'up' ? site.current.time + 'ms' : 'DOWN';

                const card = document.createElement('div');
                card.className = 'service-card';
                card.innerHTML = `
                    <div class="card-top">
                        <div class="info-group">
                            <span class="name">${name}</span>
                            <a href="${site.url}" target="_blank" class="url">Visit Site &rarr;</a>
                        </div>
                        <div class="uptime-group">
                            <span class="val">${site.uptime}%</span>
                            <div class="pie" style="${pieStyle}"></div>
                        </div>
                    </div>

                    <div class="card-bottom">
                        <div class="history-wrapper">
                            <div class="history-label">Response Time (Last 10m)</div>
                            <div class="bars">${barsHtml}</div>
                        </div>
                        <div style="display: flex; flex-direction: column; align-items: flex-end;">
                            <div class="status-badge" style="color: ${statusColor}" title="${site.current.error || ''}">
                                ${statusText}
                            </div>
                            ${site.current.status !== 'up' && site.current.error ? 
                                `<div style="color: var(--red); font-size: 0.65rem; max-width: 140px; text-align: right; margin-top: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" title="${site.current.error}">${site.current.error}</div>` 
                                : ''}
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Initialize
        if (INITIAL_DATA) updateDisplay(INITIAL_DATA);

        // Auto-refresh
        setInterval(async () => {
            try {
                const res = await fetch('/api/status');
                updateDisplay(await res.json());
            } catch(e) { console.error(e); }
        }, 30000);
    </script>
</body>
</html>
