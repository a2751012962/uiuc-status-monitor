# fly.toml app configuration file generated for uiuc-status-monitor-thj8mg on 2026-02-13T23:52:12Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

# 应用名称 (必须全局唯一)
app = 'down-monitor-w-ua7a'
# 部署区域 (iad = Ashburn, Virginia，靠近 UIUC)
primary_region = 'iad'

[build]
# 使用 Dockerfile 进行构建

[http_service]
  internal_port = 8080 # 容器内部监听端口
  force_https = true   # 强制重定向 HTTP 到 HTTPS
  auto_stop_machines = false # 禁止自动停止 (必须保持运行以维持内存数据)
  auto_start_machines = true # 允许自动启动
  min_machines_running = 1   # 始终保持至少 1 个实例运行 (防止数据丢失)
  processes = ['app']

[[vm]]
  memory = '1gb'      # 内存分配
  cpu_kind = 'shared' # 共享 CPU
  cpus = 1            # CPU 核心数
  memory_mb = 1024    # 显式指定内存大小 MB

